name: Build
on:
  push:
    paths:
      - pico-encoders-app/**

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: install dependencies
      working-directory: ./pico-encoders-app
      run: npm install
    - name: build
      working-directory: ./pico-encoders-app
      run: npm run make

  build_on_mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: install dependencies
      working-directory: ./pico-encoders-app
      run: npm install
    - name: build
      working-directory: ./pico-encoders-app
      run: npm run make

  build_on_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: install dependencies
      working-directory: ./pico-encoders-app
      run: npm install
    - name: build
      working-directory: ./pico-encoders-app
      run: npm run make