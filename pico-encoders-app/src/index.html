<!DOCTYPE html>
<html>

<head>
  <title>PicoEncoder OSC Service</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./css/chota.min.css">
  <link rel="stylesheet" href="./css/custom.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <h3>Pico Encoder<h3>
      </div>
      <div class="col" style="margin-top: 15px;">
        <div class="pull-right">
          <p class="muted">Stay on top <input type="checkbox" id="onTop"></p>
        </div>
      </div>
      <div class="col-5" style="margin-top: 12px;">
        <button id="serial-button" type="button" class="button error pull-right">Disconnected from Pico</button>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <p class="muted">Mode (left/right encoder wheels)</p>
        <div id="push-left" class="buttons">&#xab;</div>
        <div id="mode" class="mode-block"></div>
        <div id="push-right" class="buttons">&#xbb;</div>
      </div>
      <div class="col">
        <p class="muted">Speed</p>
        <div id="push-down" class="buttons">-</div>
        <div id="speed" class="speed-block"></div>
        <div id="push-up" class="buttons">+</div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3>OSC Output</h3>
        <form>
          <div class="container">
            <div class="row">
              <div class="col">
                <label for="osc_server">Server</label>
                <input id="osc_server" type="text" value="localhost" />
              </div>
              <div class="col">
                <label for="osc_port">Port</label>
                <input id="osc_port" type="text" value="8000" />
              </div>
              <div class="col">
                <button id="osc-button" type="button" class="button primary" style="margin-top: 24px;">Update</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <details>
          <summary>Debug Console</summary>
          <p>
          <pre id="console" style="max-height: 200px; font-size: 0.8em;"></pre>
          </p>
        </details>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="./renderer.js"></script>

  <style>
    body.dark {
      --bg-color: #000;
      --bg-secondary-color: #131316;
      --font-color: #f5f5f5;
      --color-grey: #ccc;
      --color-darkGrey: #777;
    }
  </style>
  <script>
    if (window.matchMedia &&
      window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark');
    }
  </script>
</body>

</html>
